<td>{{ slNo }}</td>
<td>{{ customer.name }}</td>
<td>{{ customer.email }}</td>
<td>{{ customer.contact }}</td>
<td>
  <a class="btn btn-info mr-1" title="View" [routerLink]="['view', customer.id]"
    ><i class="bi-eye"></i
  ></a>
  <a
    class="btn btn-secondary mr-1"
    title="Edit"
    [routerLink]="['edit', customer.id]"
    ><i class="bi-pen"></i
  ></a>
  <a class="btn btn-danger" title="Delete" (click)="deleteCustomer(customer.id)"
    ><i class="bi bi-trash"></i
  ></a>
</td>
